<!DOCTYPE html>
<html lang="it">
    <head>

        <title>Effigie</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- FONTS & ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- STYLES -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="/styles/main.css">

    </head>
    <body>

        <!-- HEADER -->
        <header class="w3-container w3-center">
            <h1 class="w3-xxlarge">Effigie</h1>
        </header>

        <!-- PAGE CONTENT -->
        <div class="w3-row-padding">

            <!-- EFFIGIE -->
            <div class="w3-col s12 m6 l4 w3-center">
                <canvas id="effigie"></canvas>
            </div>

            <!-- OPTIONS -->
            <div id="options" class="w3-col s12 m6 l4">

                <!-- SEED -->
                <input type="text" id="seed" class="w3-input" placeholder="Seed">

                <!-- PROBABILITY -->
                <input type="range" min="0" max="100" value="50" id="probability">
                Cell probability: <span id="probability-value">50</span>%

            </div>

            <!-- DOWNLOAD -->
            <a id="download" class="w3-btn w3-card w3-xlarge w3-circle">
                <i class="material-icons">get_app</i>
            </a>

        </div>


        <!-- SCRIPTS -->
        <script src="/scripts/seedrandom.js"></script>
        <script src="/scripts/effigie.js"></script>

    </body>
</html>
